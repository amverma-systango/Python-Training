<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Polls</title>

    <style>
        body{
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(45deg, #84fab0, #8fd3f4);
        }

        .parent-box{
            color: white;
        }

        .parent-box h1{
            font-size: 3rem;
            text-align: center;
        }
        
        input{
            border: 0px solid transparent;
            border-radius: 5px;
            height: 40px;
        }

    </style>

  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="parent-box d-flex flex-column align-items-center">
        <h1 class="heading">Login</h1>
    
        <br>
    
        <form action="" method="post" class="col-12 col-sm-8 col-md-4">

            <label for="nameInp" class="col-12">User name</label>
            <input type="text" class="col-12" name="nameInp" id="nameInp" >

            <label for="passwordInp" class="col-12 mt-4">Password</label>
            <input type="text" class="col-12" name="nameInp" id="passwordInp">

            <div class="col-12 d-flex justify-content-center mt-4">
                <input type="submit" class="btn btn-primary" id="submit-button">
            </div>
            
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
